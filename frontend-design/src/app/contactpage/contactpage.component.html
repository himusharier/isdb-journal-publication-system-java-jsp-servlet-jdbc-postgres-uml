<div class="container contact-section">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card">
          <div class="row g-4">
            
            <!-- Contact Form -->
            <div class="col-md-7">
              <h4 class="mb-4" style="color: #1A237E;">Send Us a Message</h4>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Your message..."></textarea>
                </div>

                <button type="submit" class="btn btn-custom w-100">Send Message</button>
              </form>
            </div>

            <!-- Contact Info -->
            <div class="col-md-5 contact-info">
              <h4 class="mb-3">Contact Information</h4>
              <p class="mb-2"><strong>Email:</strong> info&#64;example.com</p>
              <p class="mb-2"><strong>Phone:</strong> +880 1867 849219</p>
              <p class="mb-2"><strong>Address:</strong><br>
                Momtaz Plaza <br>
                Dhanmondi, Dhaka, 1212
              </p>
              <div class="mt-4">
                <h6 class="text-muted">We usually respond within 24 hours.</h6>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
