<div class="container my-5 d-flex justify-content-center">
    <div class="row" style="width: 400px">
      <div class="card p-4" style="border: 0;">
        <form>
          <h3 class="mb-4" style="color: #1A237E">Create an Account</h3>
  
          <div></div>
  
          <div class="mb-3">
            <label for="username" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="username" id="username">
          </div>
  
          <div class="mb-3">
            <label for="useremail" class="form-label">Email</label>
            <input type="email" class="form-control" name="useremail" id="useremail">
          </div>
  
          <div class="mb-3">
            <label for="userpassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="userpassword" id="userpassword">
          </div>
  
          <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color: #ff6f6c; border: none;">
            <i class="bi bi-person-plus-fill"></i>
            Create Account
          </button>
  
          <!-- Login Link -->
          <div class="text-center">
            <small>Already have an account?
              <a routerLink="/login" class="text-decoration-none" style="color: #ff6f6c;">Login here</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
